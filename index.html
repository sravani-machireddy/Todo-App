<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo App</title>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h2>Todo App <img src="images/icon.png" /></h2>
        <div class="addTask">
          <input
            type="text"
            id="todoInput"
            placeholder="Add a new task..."
            autocomplete="off"
          />
          <button id="addTodo" onclick="addTask()">Add</button>
        </div>
        <ul id="taskList"></ul>
        <div class="task-stats">
          <p>Total Tasks: <span id="totalTasks">0</span></p>
          <p>Pending Tasks: <span id="unfinishedTasks">0</span></p>
        </div>
      </div>

      <footer>
        <div class="footer">
          <p class="made-by">Made by</p>
          <p class="author">Sravani</p>
        </div>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
